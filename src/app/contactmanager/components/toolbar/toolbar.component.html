<mat-toolbar color ="primary">
    <button mat-button class="sidenav-toogle" (click)="toogleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Contact Manager</span>
    <span class="example-spacer"></span>
    
    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="oppenAddContactDialog()">New Contact</button>
      <button mat-menu-item (click)="toogleTheme.emit()">Toogle Theme</button>
      <button mat-menu-item (click)="toogleDir.emit()">Toogle Direction</button>
    </mat-menu>
  </mat-toolbar>
